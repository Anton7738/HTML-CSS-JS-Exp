<!DOCTYPE html>
<html>

<head>
<title> Sample Page </title>

<link rel="stylesheet" href="sample2.css"/>
<link type="text/javascript" src="sample3.js"/>

<style>
	button {
		background-color: transparent;
		border: 1px solid red;
		padding: 20px;
		font-size: 1.4rem;
	}

	button:hover {
		background-color: red;
		border: none;
		color: white;
	}

</style>
</head>

<body>

<p class="red"> Hello world</p>
<button> CLICK HERE! </button>

<div class = "red">
	<img src="https://assets.popbuzz.com/2021/36/who-is-hasbulla-magomedov
	-everything-you-need-to-know-about-mini-khabib-1631203934-view-0.png" width="600"/>
	<h1> HASBULLA </h1>
</div>

<! -- function creation and usage -->
<div class="container"></div>
<script>
	function onClick() {
		const a = document.createElement('p');
		a.innerText = 'Clicked';
		document.querySelector('.container').appendChild(a);
	}
	
	document.querySelector('button').onclick = onClick;
</script>

</body>

</html>
